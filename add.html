<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<h3>Source table</h3>
<button onclick="addTableToDo()">Tambah</button>
<table class="src-table" id="src-table">
  <thead>
    <tr>
      <th>Select</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><button>Submit</button></td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </tbody>
</table>
<br>
<input type="button" value="Submit" id="submit">

<h3>Target table</h3>
<table class="target-table" id="target-table">
  <thead>
    <tr>
      <th>Select</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
    function addTableToDo() {
        var table = document.getElementById("src-table");
        // var inputToDo = document.getElementById("inputToDo").value;
        // var inputDeadline = document.getElementById("inputDeadline").value;
        // var priority = document.getElementById("prioritySelect").value;
        // if (inputToDo.trim().length === 0) {
        //     alert("Insert Your Todo List");
        //     return null;
        // };
        // if (inputDeadline === '') {
        //     alert("Insert Your Deadline");
        //     return null;
        // };
        // if (priority === 'Priority :') {
        // alert("Insert Your Priority");
        // return null;
        // }
        var oTable = document.getElementById('src-table');
        var lastRow = oTable.rows.length;
        var row = table.insertRow(lastRow);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        // var cell4 = row.insertCell(3);
        // var cell5 = row.insertCell(4);
        cell1.innerHTML = '<input type="button" value="Submit" class="submit">';
        // cell1.innerHTML = `<td><button onclick="finishToDo(this)">cek</button></td>`
        cell2.innerHTML = "Baru";
        cell3.innerHTML = "BAru";
    }

    $(function() {
        $(document).on("click", ".submit", function() {
            var getSelectedRows = $(".src-table tbody tr");
            $(".target-table tbody").append(getSelectedRows);
        })
    })

    const moveTR = (ev) => {
        const EL_tr = ev.currentTarget.closest("tr");
        const sel = EL_tr.closest("table").id === "src-table" ? "#target-table" : "#src-table";
        document.querySelector(sel).append(EL_tr);
    };
    document.querySelectorAll("table button")
        .forEach(EL => EL.addEventListener("click", moveTR));
</script>
