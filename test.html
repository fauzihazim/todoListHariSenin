<script>

    function addColumn(col) {
        console.log(col);
        console.log(col.parentElement);
        console.log(col.parentElement.parentElement);
        
        console.log(col.parentElement.parentElement.children.value);
        let trs = document.querySelectorAll('#table tr');

        for (let tr of trs) {
            let td = document.createElement('td');
            tr.appendChild(td);
        }
    }

    function addDataColumn(row) {
        row.disabled = true;
        let value1 = row.parentElement.parentElement.children[1].innerHTML;
        console.log(value1);
        let value2 = row.parentElement.parentElement.children[2].innerHTML;
        console.log(value2);
        let rowIndex = row.parentElement.parentElement.rowIndex;
        let addedRow = document.getElementById("table").rows[rowIndex];
        let addRowValue = addedRow.insertCell(3);
        addRowValue.innerHTML = value1;
        addRowValue = addedRow.insertCell(4);
        addRowValue.innerHTML = value2;
    }
</script>
