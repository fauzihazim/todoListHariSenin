<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/index.css">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                    </ul>

    </header>
    <main>
        <h1>To-do List</h1>
        <div>
            <input type="text" name="Input To Do List" id="inputToDo" placeholder="Input Todo List">
            <input type="date" name="Input Deadline" id="inputDeadline">
            <button type="button" onclick="addTableToDo()">+Add</button>
        </div>

        </div> -->
        <table id="tableToDo" class="tableToDo">
            <tr>
                <th>Action</th>
                <th>To-do</th>
                <th>Due to</th>
                <th>Action</th>
            </tr>
            <tr class="toDoList finished late">
                <td><input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input"></td>
                <td>Emil</td>
                <td>Tobias</td>
                <td>
                    <button class="buttonDelete" style="border: none; background-color: transparent;">
                        <span class="material-symbols-outlined" style="color: #E4A11B;">
                            delete
                        </span>
                    </button>
                </td>
            </tr>
            <tr class="toDoList">
                <td><input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input"></td>
                <td>16</td>
                <td>14</td>
                <td>10</td>
            </tr>
        </table>
