    <div class="input-group mb-3">

        <input id="inputNama" type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Masukkan Nama anda">

    <main>
        <h1>To-do List</h1>
        <body onload="displayDate()">
            <h5 id="dateDisplay" class="float-end" style="margin-right: 5px;"></h5>
        </body>
        <div class="input-group mb-3" style="gap: 5px;">
            <input type="text" name="Input To Do List" id="inputToDo" class="form-control" placeholder="Input Todo List">
            <input type="date" name="Input Deadline" id="inputDeadline" class="form-control">
            <select id="prioritySelect" name="prioritySelect" class="form-control">
                <option  disabled selected>Priority :</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="button" onclick="addTableToDo()" class="btn btn-primary form-control">+Add</button>
        </div>
        <table id="tableToDo" class="tableToDo">
            <tr>
                <th>Action</th>
                <th>To-do</th>
                <th>Due to</th>
                <th>Priority</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><input class="form-check-input" type="checkbox" name="finishCheckbox" onchange="finishToDo(this)"></td>
                <!-- <td><button onclick="finishToDo(this)">Finished</button></td> -->

                <td>

        <h2>Finished To Do List</h2>
        <table id="finishedTableToDo">

                <th>Action</th>
                <th>To-do</th>
                <th>Due to</th>
                <th>Priority</th>
                <th>Delete</th>
